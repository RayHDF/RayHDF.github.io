<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray's Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="profile-img">R</div>
        <h1>Ray</h1>
        <p>Student</p>
        <div class="social-links">
            <a href="https://discord.com/users/rayhdf" class="social-link">
                <i class="fab fa-discord"></i>
            </a>
            <a href="mailto:your.email@example.com" class="social-link">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://github.com/RayHDF" class="social-link">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </header>
    <div class="container">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="skills">Skills</button>
            <button class="filter-btn" data-filter="projects">Projects</button>
        </div>
        <div class="content-container">
            <div class="skills-container"></div>
            <div class="projects-container"></div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
