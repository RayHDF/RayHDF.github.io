<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link href="https://fonts.cdnjs.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        <div class="profile-img">R</div>
        <h1>Ray</h1>
        <p>All-kind Developer</p>
    </header>

    <div class="container">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="frontend">Frontend</button>
            <button class="filter-btn" data-filter="backend">Backend</button>
            <button class="filter-btn" data-filter="tools">Tools</button>
        </div>

        <div class="skills-container">
            <!-- Skills will be dynamically added here -->
        </div>
    </div>

    <script src="scripts.js"></script> <!-- Link to the external JS file -->
</body>
</html>
